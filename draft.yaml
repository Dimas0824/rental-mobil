models:
  Mobil:
    merk: string:200
    model: string:200
    tahun: year
    harga_per_hari: decimal(8, 2)
    status: enum:tersedia,disewa
    warna: string:100
    nomor_polisi: string:100
    deskripsi: text
    relationships:
      hasMany: Pemesanan

  Penyewa:
    nama: string:200
    email: string:200
    nomor_telepon: string:15
    alamat: text
    nomor_ktp: string:50
    tanggal_lahir: date
    relationships:
      hasMany: Pemesanan

  Pemesanan:
    mobil_id: id
    penyewa_id: id
    tanggal_mulai: date
    tanggal_selesai: date
    total_harga: decimal(10, 2)
    status: enum:pending,dibayar,selesai,dibatalkan
    relationships:
      belongsTo:
        - Mobil
        - Penyewa
      hasMany: Pembayaran

  Pembayaran:
    pemesanan_id: id
    metode_pembayaran: enum:transfer,kartu_kredit,e-wallet
    jumlah_pembayaran: decimal(10, 2)
    tanggal_pembayaran: datetime
    status: enum:berhasil,gagal
    relationships:
      belongsTo: Pemesanan

seeders: Mobil, Penyewa, Pemesanan, Pembayaran
